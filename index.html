<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Site sobre seleçao de personagens da marvel" />
    <meta name="keywords" content="palavras,divididas,por,virgula" />
    <meta name="author" content="Arthur Zancan Teixeira" /> 
    <link rel="stylesheet" href="./css/variaveis.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/animacoes.css">  
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Projeto Mapa DevWeek</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character select
            </h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./img/thor.png" alt="Thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

           
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./img/thor.jpg" alt="Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./img/homem-de-ferro.jpg" alt="Homem de ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="./img/viuva-negra.jpg" alt="Viuva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./img/hulk.jpg" alt="Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./img/capitao-america.jpg" alt="Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./img/ultron.jpg" alt="Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./img/doutor-doom.jpg" alt="Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./img/nova.jpg" alt="Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./img/fenix.jpg" alt="Fênix">
                </li>

              
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./img/ultron.png" alt="Ultron" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
